AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Tier-2: Intermediate Challenge - AWS ECS - CICD Stack

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket

  CodePipelineServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
                - codebuild.amazonaws.com
                - codedeploy.amazonaws.com
                - s3.amazonaws.com
                - cloudformation.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'
  ## Code Build
  AppCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      ServiceRole: !GetAtt CodePipelineServiceRole.Arn
      Cache:
        Type: S3
        Location: !Join [ "/", [ !Ref ArtifactBucket, "projectcache" ] ]
      Artifacts:
        Type: CODEPIPELINE
        Location: !Ref ArtifactBucket
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        # Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Image: aws/codebuild/standard:2.0
        PrivilegedMode: true
        EnvironmentVariables:
        - Name: DB_NAME
          Type: PLAINTEXT
          Value:
            Fn::ImportValue:
              MyDB-tier2
        - Name: DB_PORT
          Type: PLAINTEXT
          Value:
            Fn::ImportValue:
              MyDBPort-tier2
        - Name: DB_ADDRESS
          Type: PLAINTEXT
          Value:
            Fn::ImportValue:
              MyDBAddress-tier2
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 15
      LogsConfig:
        CloudWatchLogs: 
          GroupName: tier-2-challenge-build-log-group
          Status: ENABLED


  #Code Pipeline
  AppPipeline: 
    Type: AWS::CodePipeline::Pipeline 
    Properties: 
      ArtifactStore:
        Location: !Ref ArtifactBucket
        Type: S3
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages: 
        - 
          Name: Source 
          Actions: 
            - 
              Name: SourceAction
              ActionTypeId: 
                Category: Source 
                Owner: AWS 
                Version: '1' 
                Provider: CodeStarSourceConnection          
              OutputArtifacts: 
                - 
                  Name: express-miniapp
              Configuration: 
                ConnectionArn: !GetAtt CodeStarConnection.ConnectionArn
                FullRepositoryId: edwardmercado/mercado-devops-challenge-tier-2
                BranchName: main
                OutputArtifactFormat: CODEBUILD_CLONE_REF
              RunOrder: 1 
        - 
          Name: Build 
          Actions: 
            - 
              Name: BuildAction 
              InputArtifacts: 
                -
                  Name: express-miniapp
              OutputArtifacts:
                - 
                  Name: express-miniapp-run
              ActionTypeId: 
                Category: Build 
                Owner: AWS
                Version: 1 
                Provider: CodeBuild
              Configuration: 
                ProjectName: !Ref AppCodeBuildProject
                PrimarySource: express-miniapp
              RunOrder: 1 
        # - 
        #   Name: Release 
        #   Actions: 
        #     - 
        #       Name: ReleaseAction
        #       InputArtifacts: 
        #         - 
        #           Name: express-miniapp-run
        #       ActionTypeId: 
        #         Category: Deploy
        #         Owner: AWS 
        #         Version: 1
        #         Provider: ElasticBeanstalk 
        #       Configuration: 
        #         ApplicationName:
        #           Fn::ImportValue:
        #             AppElasticBeanstalkName
        #         EnvironmentName:
        #           Fn::ImportValue:
        #             AppElasticBeanstalkEnvironmentName
        #       RunOrder: 1

  CodeStarConnection:
    Type: 'AWS::CodeStarConnections::Connection'
    Properties:
      ConnectionName: GitHubToPipelineConnection-tier2
      ProviderType: GitHub